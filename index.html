<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark & Light Mode</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1>Light & Dark mode</h1>
    
    <div class="first_chck">
        <label for="full-dark-mode">Dark Mode: </label>
        <input type="checkbox" id="full-dark-mode">
    </div>

    <div class="entirepg">
        <h2>The enire page color theme is controlled using CSS and JavaScript</h2>
    </div>

    <div class="second_chck">
        <label for="contained-dark-mode">Contained Dark Mode: </label>
        <input type="checkbox" id="contained-dark-mode">
    </div>

    <div class="container">
        <h2>The container color theme is controlled using CSS</h2>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
